version: "3.8"
services:
  api:
    image: python:3.11-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && uvicorn src.app:app --host 0.0.0.0 --port 8080"
    env_file:
      - .env.app
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    restart: unless-stopped
